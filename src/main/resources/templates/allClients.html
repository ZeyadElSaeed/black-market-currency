<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Black Market</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>

<body class="row justify-content-center">
<div th:insert="~{header::header}"></div>



<div class="px-3">
    <a th:href="@{/client/delete}">
        <button type="button" class="btn btn-danger">Delete All Clients</button>
    </a>

    <table class="table table-primary">
        <thead>
        <tr class="table-primary">
            <th scope="col">Email</th>
            <th scope="col">Last Price</th>
            <th scope="col">Is Alerted</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="client : ${clients}" class="table-secondary">
            <td th:text="${client.email}">name</td>
            <td th:text="${client.lastPrice}">url</td>
            <td th:text="${client.alert}">xPath</td>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
