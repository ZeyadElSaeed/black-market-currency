<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Black Market</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>

<body class="row justify-content-md-center">
<div th:insert="~{header::header}"></div>

<form method="post" th:action="@{/website/add}" th:object="${website}">
    <div class="mb-3">
        <label for="name" class="form-label">Website Name</label>
        <input type="text" class="form-control" id="name" th:field="*{name}">
        <ul>
            <li th:each="err : ${#fields.errors('name')}" th:text="${err}" class="text-danger" />
        </ul>
    </div>
    <div class="mb-3">
        <label for="websiteURL" class="form-label">Website URL</label>
        <input type="text" class="form-control" id="websiteURL" th:field="*{url}">
        <ul>
            <li th:each="err : ${#fields.errors('url')}" th:text="${err}" class="text-danger" />
        </ul>
    </div>
    <div class="mb-3">
        <label for="xPath" class="form-label">Website XPath</label>
        <input type="text" class="form-control" id="xPath" th:field="*{xPath}">
        <ul>
            <li th:each="err : ${#fields.errors('xPath')}" th:text="${err}" class="text-danger" />
        </ul>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

</body>
</html>
